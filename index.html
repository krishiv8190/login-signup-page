<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/b88ed84a6f.js"
            crossorigin="anonymous"
        ></script>
        <title>Login Page</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            id="favicon"
            rel="icon"
            href="images/login.ico"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <input type="submit" value="Login" class="btn solid" />

                        <p class="social-text">Or Sign in with socials</p>
                        <div class="social-media">
                            <a href="#" class="social-icon"
                                ><i class="fab fa-facebook"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-twitter"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-google"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-linkedin"></i
                            ></a>
                        </div>
                    </form>

                    <form action="" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Password" />
                        </div>
                        <input
                            type="submit"
                            value="Sign up"
                            class="btn solid"
                        />

                        <p class="social-text">Or Sign up with socials</p>
                        <div class="social-media">
                            <a href="#" class="social-icon"
                                ><i class="fab fa-facebook"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-twitter"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-google"></i></a
                            ><a href="#" class="social-icon"
                                ><i class="fab fa-linkedin"></i
                            ></a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New Here?</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Totam, aliquid.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                            Sign Up
                        </button>
                    </div>
                    <img class="image" src="images/electric-car.svg" alt="" />
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of Us?</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Totam, aliquid.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                            Sign In
                        </button>
                    </div>
                    <img class="image" src="images/press-play.svg" alt="" />
                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
